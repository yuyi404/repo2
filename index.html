<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>添加越狱源</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            width: 300px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 30px;
            color: #2c3e50;
        }

        .legend {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #34495e;
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .maintenance-notice {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>余忆源</h1>
        <p class="legend">添加余忆备份源<span class="fa fa-hand-o-down"></span></p>

</body>
</html>
